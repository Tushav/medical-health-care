<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="click-appointment.css">
    <title>Book an Appointment</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Book an Appointment</h1>
            <p id="description">
                Thank you for entering your personal information.
            </p>
        </header>
        <form id="appointment-form">
            <div class="mb-3">
                <label id="name-label" for="name" class="form-label">Name</label>
                <input type="text" required class="form-control" id="name" name="name" placeholder="Enter your name" />
            </div>
            <div class="mb-3">
                <label id="email-label" for="email" class="form-label">Email</label>
                <input type="email" required class="form-control" id="email" name="email" placeholder="Email" />
            </div>
            <div class="mb-3">
                <label id="number-label" for="number" class="form-label">Age</label>
                <input type="text" required class="form-control" id="text" name="number" placeholder="Enter your age" />
            </div>
            <div class="mb-3">
                <label id="number-label" for="number" class="form-label">Phone Number</label>
                <input type="text" required class="form-control" id="text" name="number" placeholder="Enter your phone number" />
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Write your message below and what are you suffering from?</label>
                <textarea class="form-control" id="comments" name="comment" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer class="footer mt-auto py-3 ">
        <div class="container ; last">
          <span class="text-muted">
            Developers Institute<br>
            Pierrefonds, Palma<br>
            Quatre Bornes<br>
            +230 5500 9123
          </span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="click-appointment.js"></script>
</body>

</html>
